<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Perfect Login Forum</title>
</head>
<body>
    <h1>The best sign up and log in ever.</h1>
    <div class="container">
        <div class="form-container">
            <h3>Log in</h3>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <div id="caps-alert">Warning: Caps lock is on</div>
                <br>
                <input type="button" value="Log in" onclick="processForm()">
            </form>
        </div>
        <div class="form-container">
            <h3>Sign up</h3>
            <form id="signup-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="first-name" name="firstName" placeholder="Alex">
                <br>
                <label for="lastName">Last Name:</label>
                <input type="text" id="last-name" name="lastName" placeholder="Miller">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="alex.miller@example.com">
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="310-555-0198">
                <br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <br>
                <div class="address-container">
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="address" placeholder="123 Oak St.">
                    <br>
                    <label for="apt">Apartment/Suite Number:</label>
                    <input type="text" id="apt" name="apt" placeholder="101">
                    <br>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Los Angeles">
                    <br>
                    <label for="state">State/Territory:</label>
                    <select name="state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticuit</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawai'i</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisianna</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachussetts</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hamshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>

                        <option disabled>—Territories—</option>
                        
                        <option value="american-samoa">American Samoa</option>
                        <option value="north-mariana">Commonwealth of the Northern Mariana Islands</option>
                        <option value="micronesia">Federated States of Micronesia</option>
                        <option value="guam">Guam</option>
                        <option value="puerto-rico">Puerto Rico</option>
                        <option value="marshall-islands">Republic of the Marshall Islands</option>
                        <option value="palau">Republic of Palau</option>
                        <option value="virgin-islands">US Virgin Islands</option>
                        <option value="DC">Washington, D.C.</option>
                    </select>

                    <br>
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip">                
                </div>
                <div id="sign-up-error"></div>
                <input type="button" value="Sign Up" id="sign-up-btn" onclick="signUp()">
            </form>   
        </div>
    </div>

    <script src="../src/index.js"></script>
</body>
</html>
